apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = 0.0
mainClassName = "set1.Main"

jar {
    manifest {
        attributes("Implementation-Title": "SET1", "Implementation-Version": version)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11+"
}
